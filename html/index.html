<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatore 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="calculatore" id="calculator">
        <input class="display" type="text" id="displayOne" value="" disabled>
        <input class="display" type="text" id="display" value="" disabled>

        <div class="keys-area">
            <button id="button" type="button" onclick="clearDisplay()" class="operatore ac">AC</button>
            <button id="button" type="button" onclick="clearLastNum()" class="operatore del">DEL</button>
            <button id="button" type="button" onclick="number('/')" class="operatore"> &divide; </button>
            <button id="button" type="button" onclick="number('%')" class="operatore">%</button>

            <button id="button" type="button" onclick="number('7')">7</button>
            <button id="button" type="button" onclick="number('8')">8</button>
            <button id="button" type="button" onclick="number('9')">9</button>
            <button id="button" type="button" onclick="number('+')" class="operatore"> &plus; </button>

            <button id="button" type="button" onclick="number('4')"> 4 </button>
            <button id="button" type="button" onclick="number('5')"> 5 </button>
            <button id="button" type="button" onclick="number('6')"> 6 </button>
            <button id="button" type="button" onclick="number('-')" class="operatore"> - </button>

            <button id="button" type="button" onclick="number('1')"> 1 </button>
            <button id="button" type="button" onclick="number('2')"> 2 </button>
            <button id="button" type="button" onclick="number('3')"> 3 </button>
            <button id="button" type="button" onclick="number('*')" class="operatore"> &times; </button>

            <button id="button" type="button" onclick="number('.')"> . </button>
            <button id="button" type="button" onclick="number('0')"> 0 </button>
            <button id="button" type="button" onclick="calculate()" class="equal operatore"> = </button>
            <button id="button" type="button" onclick="changeThem()" class="color operatore">Light</button>
                
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
